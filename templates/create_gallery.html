{% extends "base.html" %}
{% block content %}
<section class="home">
  <div class="container">
  <div class="row">
    <div class="col-lg-6 bg-light p-5 mt-5 mx-auto">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         <div class="form-group py-2">
            <input type="file" name="photo" class="form-control-file" id="photo" required>
          </div>
          <div class="form-group py-2">
            <input type="text" name="name" id="image_name" class="form-control" placeholder="Enter name of the image" required>
          </div>
          <div class="form-group py-2">
            <textarea name="description" id="description" class="form-control" placeholder="Enter image description" required></textarea>
          </div>
          <div class="form-group py-2">
            <select name="location" id="location" class="form-control form-control-sm">
              <option>Choose Location the image was taken</option>
              {% for location in locations %}
                <option value="{{location.id}}">{{location.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group py-2">
            <select name="category" id="category" class="form-control form-control-sm">
              <option>Choose Image Category</option>
              {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
              {% endfor %}
            </select>
          </div>
        <button class="btn btn-outline-dark btn-sm my-2 px-5 py-2">Submit</button>
      </form>
    </div>
  </div>
</div>
</section>
{% endblock %}
