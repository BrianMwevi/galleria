{% extends "base.html" %}
{% block content %}
<section class="home">
  <div class="container">
    <div class="row pt-5">
      <div class="col-lg-6 bg-light p-5 mt-5 mx-auto">
        <h2 class="pb-4">Create an Account</h2>
        <form method="POST">
        {% csrf_token %}
        <div class="form-group py-1">
          <input type="text" class="form-control" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group py-1">
          <input type="password" class="form-control" name="password1" placeholder="Enter password" required>
        </div>
        <div class="form-group py-1">
          <input type="password" class="form-control" name="password2" placeholder="Confirm password" required>
        </div>
        <button class="btn btn-outline-dark btn-sm my-2 px-5 py-2">Submit</button>
      </form>
    </div>
  </div>
</div>
</section>
{% endblock %}
